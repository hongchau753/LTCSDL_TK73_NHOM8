
<h1 id="tableLabel">Course</h1>


<p *ngIf="!course"><em>Loading...</em></p>
<button class="btn btn-primary" (click)="openModal(true,null)">Add new Course</button>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="course.totalRecord>0">
  <thead>
    <tr>
      <th>Id</th>
      <th>Lession</th>
      <th>Description</th>
      <th>Term</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of course.data">
      <td>{{ s.id }}</td>
      <td>{{ s.lession }}</td>
      <td>{{ s.description }}</td>
      <td>{{ s.term }}</td>
      <td>
        <button class="btn btn-info btm-sm" (click)="openModal(false,s)">Edit</button>
        <button class="btn btn-danger btm-sm" (click)="deleteCourse(s)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<ul class="pagination">
  <li class="page-item">
    <a href="javascript:void(0);" (click)="searchPrevious()">Trước</a>
  </li>
  <li class="page-item">{{course.page}}</li>
  <li class="page-item">
    <a href="javascript:void(0);" (click)="searchNext()">Sau</a>
  </li>
</ul>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"  *ngIf="!isEdit" id="exampleModalLabel">Add new Course</h5>
        <h5 class="modal-title"  *ngIf="isEdit" id="exampleModalLabel">Edit</h5>
        <h5 class="modal-title"  *ngIf="isDelete" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <div class="row" *ngIf="isEdit">
          <div class="col-4">Id</div>
          <div class="col-8"><input class="form-control" [(ngModel)] = "cls.id"></div>
        </div>
        <br> -->
        <div class="row">
          <div class="col-4">Lession</div>
          <div class="col-8"><input class="form-control" type="text" [(ngModel)] = "crs.lession"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-4">Description</div>
          <div class="col-8"><input class="form-control" type="text" [(ngModel)] = "crs.description"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-4">Term</div>
          <div class="col-8"><input class="form-control" type="text" [(ngModel)] = "crs.term"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateCourse()" >Save</button>
        <button type="button" class="btn btn-success" (click)="addCourse(crs.lession, crs.description, crs.term)">Add</button>
      </div>
    </div>
  </div>
</div>
